fr:
  THEME_EPS-THEME:
    TRANSLATION_TEST: EPS !
    ADMIN:
      CONTENT:
        LABEL: Content
        HELP: Text or HTML code.
        TITLE:
          LABEL: Titre
          HELP: Block titre.
        DESC:
          LABEL: Description
          HELP: Block Description.
          PLACEHOLDER_VALUE: Insérer votre description
        DEFAULT:
          TITLE: Titre par défaut
          DESC: Description par défaut
        CSS_CLASS:
          LABEL: Disposition du texte
          HELP : Appliquer vos classes adaptées au mode responsive
          PLACEHOLDER_VALUE: text-xl-start text-lg-center text-md-left
        HELP_DESCRIPTIONS:
          QUARK_THEME_HELPERS_CLASS: 'Sélecteurs de classes disponibles avec Quark Theme = `header-fixed`, `header-animated`, `header-dark`, `header-transparent`, `sticky-footer`'
          TITLE_COLOR_HELPERS_CLASS: 'Couleurs du thème =`eps__color--white`, `eps__color--gray-dark`, `eps__color--gray-pale`, `eps__color--blue-dark`, `eps__color--blue-green`,`eps__color--red`,`eps__color--red-corail`'
          DESC_COLOR_HELPERS_CLASS: 'Couleurs du thème =`eps__color--white`, `eps__color--gray-dark`, `eps__color--gray-pale`, `eps__color--blue-dark`, `eps__color--blue-green`,`eps__color--red`,`eps__color--red-corail`'
          POSITION_HELPERS_CLASS: 'Informations utiles : <a href="https://getbootstrap.com/docs/4.0/utilities/spacing/">Gestion des espaces avec Bootstrap</a>' 
          TEXT_HELPERS_CLASS: 'Informations utiles : <a href="https://getbootstrap.com/docs/4.0/utilities/text/">Gestion du texte avec Bootstrap</a>'
          BUTTON_HELPERS_CLASS: 'Selecteur de classe obligatoire = `btneps` <br /> Modificateurs (mode contour) = `btneps__color--blue-flat-outline`, `btneps__color--blue-green-outline`, `btneps__color--red-warmpink-outline`, `btneps__color--red-corail-outline`<br /> Modificateurs (mode plein) = `btneps__color--blue-flat`, `btneps__color--blue-green`, `btneps__color--red-warmpink`, `btneps__color--red-corail`'
          IMAGE_HELPERS_CLASS: '- Extensions recommandées : `.jpg`, `.png8`, `png24` ou `.gif`<br />- Poids recommandé : `200Ko à 1Mo Max`'
        CONTAINER:
          CSS_CLASS:
            LABEL: 'Classes de Style css pour le conteneur'
            HELP: 'Tout les class de style disponibles pour les conteneurs <br> Disposition du texte : `text-center` ... <br> Margin et Padding `p-3`ou `m-3` ...'
          LABEL: Changement de présentation
          HELP: 'Option pour réduire la largeur du conteneur principal'
          PLACEHOLDER_VALUE: container-sp

