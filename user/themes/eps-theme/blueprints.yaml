name: Eps Theme
slug: eps-theme
type: theme
version: 0.1.0
description: theme perso eps
icon: rebel
author:
  name: helder
  email: helder@mextor.com
homepage: https://github.com/helder/grav-theme-eps-theme
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/helder/grav-theme-eps-theme/issues
readme: https://github.com/helder/grav-theme-eps-theme/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }



form:
  validation: loose

  fields:
    production-mode:
      type: toggle
      label: Production mode
      help: When enabled, Quark will render with minified CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    grid-size:
      type: select
      label: Grid size
      help: The maximum width of the theme
      size: small
      options:
        '': None (full width)
        grid-xl: Extra Large
        grid-lg: Large
        grid-md: Medium

    header_section:
      type: section
      title: Header Defaults
      underline: true

    custom_logo:
      type: file
      label: Custom Logo
      size: large
      destination: 'theme://images/logo'
      multiple: false
      markdown: true
      description: Will be used instead of default logo `theme://images/grav-logo.svg`
      accept:
        - image/*

    custom_logo_mobile:
      type: file
      label: Mobile Custom Logo
      size: large
      destination: 'theme://images/logo'
      multiple: false
      accept:
        - image/*

    header-fixed:
      type: toggle
      label: Fixed header
      help: When enabled, the header will be fixed at the top of the browser
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-animated:
      type: toggle
      label: Animated
      help: When enabled, the header will animate to a smaller header when scrolling
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-dark:
      type: toggle
      label: Dark Style
      help: When enabled, a dark-friendly style will be used
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-transparent:
      type: toggle
      label: Transparent
      help: When enabled, a transparent style will be used
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    footer_section:
      type: section
      title: Footer Defaults
      underline: true

    sticky-footer:
      type: toggle
      label: Sticky footer
      help: When enabled, the footer will be sticky at the bottom of the browser
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    blog_section:
      type: section
      title: Blog Defaults
      underline: true

    blog-page:
      type: text
      label: Blog Page
      help: The route to the blog page when working with blog sidebar
      size: medium
      default: '/blog'

    spectre_section:
      type: section
      title: Spectre.css Options
      underline: true

    spectre.exp:
      type: toggle
      label: Experimentals CSS
      help: When enabled, the `spectre-exp.css` file will be included
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    spectre.icons:
      type: toggle
      label: Icons CSS
      help: When enabled, the `spectre-icons.css` file will be included
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    footer_icons:
      type: list
      label: Configuration des réseaux sociaux
      help: Indiquer le lien du réseau social 
      style: vertical
      fields:
        .icon:
          type: text
          label: class css icon
          placeholder:
        .url:
          type: text
          label: Lien vers le réseau social
          placeholder: ex https://www.facebook.com/

    footer_blocks:
      type: list
      label: THEME_X_CORPORATION.ADMIN.FOOTER_BLOCKS.LABEL
      help: THEME_X_CORPORATION.ADMIN.FOOTER_BLOCKS.DESC
      style: vertical
      fields:
        .title:
          type: text
          label: THEME_X_CORPORATION.ADMIN.FOOTER_BLOCKS.TITLE.LABEL
          placeholder: THEME_X_CORPORATION.ADMIN.FOOTER_BLOCKS.TITLE.HELP
        .content:
          type: textarea
          rows: 5
          label: THEME_X_CORPORATION.ADMIN.CONTENT.LABEL
          placeholder: THEME_X_CORPORATION.ADMIN.CONTENT.HELP
        .logo:
          type: toggle
          toggleable: false
          label: THEME_X_CORPORATION.ADMIN.FOOTER_BLOCKS.LOGO.LABEL
          help: THEME_X_CORPORATION.ADMIN.FOOTER_BLOCKS.LOGO.HELP
          options:
            1: PLUGIN_ADMIN.YES
            0: PLUGIN_ADMIN.NO
          validate:
            type: bool
        .icons:
          type: toggle
          toggleable: false
          label: THEME_X_CORPORATION.ADMIN.FOOTER_BLOCKS.ICONS.LABEL
          help: THEME_X_CORPORATION.ADMIN.FOOTER_BLOCKS.ICONS.HELP
          options:
            1: PLUGIN_ADMIN.YES
            0: PLUGIN_ADMIN.NO
          validate:
            type: bool

    copyright:
      type: textarea
      label: THEME_X_CORPORATION.ADMIN.COPYRIGHT_TEXT.LABEL
      help: THEME_X_CORPORATION.ADMIN.COPYRIGHT_TEXT.HELP