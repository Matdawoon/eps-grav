
form:
  fields:
    
    .image.img:
      markdown: true
      type: filepicker
      label: Intégrer une image
      preview_images: true
      description: THEME_EPS-THEME.ADMIN.CONTENT.HELP_DESCRIPTIONS.IMAGE_HELPERS_CLASS
    .image.height:
      markdown: true
      type: text
      label: Hauteur de l'image
      description: '<em>VH (1VH = 1% de la hauteur de la fenêtre)</em>'
    .image.fit:
      markdown: true
      type: text
      label: Aperçu de l'image (étiré, mis à l'échelle, en couverture)
      description: '<em>fill</em>, <em>contain</em>, <em>cover</em>, <em>none</em>, <em>scale-down</em>'
      toggleable: true
    .title:
      type: text
      label: Titre de la carte
    .description:
      type: text
      label: Description de la carte
      toggleable: true
    .css_text_class:
      markdown: true
      type: text
      label: Positionnement du texte
      description: THEME_EPS-THEME.ADMIN.CONTENT.HELP_DESCRIPTIONS.TEXT_HELPERS_CLASS
      toggleable: true



    import@:
        type: partials/button/simple_button_list
        context: theme://blueprints