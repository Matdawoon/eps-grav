

form:
  fields:
    .btn_tabs:
      type: tabs
      active: 2
      fields:
        .tab_btn:
          type: tab
          title: Créer un bouton classique
          fields:
            .title:
              type: text
              label: Titre du bouton
            .css:
              type: text
              label: THEME_EPS-THEME.ADMIN.CONTENT.CSS_CLASS.LABEL
              markdown: true
              description: THEME_EPS-THEME.ADMIN.CONTENT.HELP_DESCRIPTIONS.BUTTON_HELPERS_CLASS
            .href:
              type: Contenu du bouton
              label: Lien du bouton
        .tab_modal:
          type: tab
          title: Créer un bouton pop-in
          fields:
            .html_area:
              type: textarea
              label: Contenu de la pop-in (en Html ou/et JS)
              toggleable: true
            .id:
              type: text
              label: Ajouter un identifiant unique (ex:id=5)
            .modalHeader:
              type: text
              label: Titre en haut de la pop-in
              toggleable: true
            .modalFooter:
              type: text
              label: Titre en bas de la pop-in
              toggleable: true