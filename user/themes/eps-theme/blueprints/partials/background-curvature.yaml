form:
  fields:
    columns:
      type: columns
      fields:
        column1:
          fields:
            header.showcase_bg_img:
              type: filepicker
              label: bg img
              preview_images: true
              toggleable: true
              description: 'If not specified, this defaults to the first image found in the page''s folder'
        column2:
          fields:
            header.showcase_bg_color:
              type: colorpicker
              label: Choose a color
              toggleable: true


    header.showcase_curvature:
      type: checkboxes
      label: Courbure
      default:
          curvature_top: false
          curvature_bottom: false
      options:
          curvature_top: Courbure haut
          curvature_bottom: Courbure bas
      use: keys

    header.showcase_curvature_height:
      type: text
      label: hauteur de la Courbure

