form:
  fields:
    columns:
      type: columns
      fields:
        column1:
          fields:
            header.module_bg_img:
              type: filepicker
              label: Image
              preview_images: true
              toggleable: true
              description: 'Si non spécifié, il s''agit par défaut de la première image trouvée dans le dossier de la page'
        column2:
          fields:
            header.module_bg_color:
              type: colorpicker
              label: Couleur
              toggleable: true


    header.module_curvature:
      type: checkboxes
      label: Courbure
      default:
          curvature_top: false
          curvature_bottom: false
      options:
          curvature_top: Courbure vers le haut
          curvature_bottom: Courbure vers le bas
      use: keys

    header.module_curvature_height:
      type: text
      label: Hauteur de la courbure

