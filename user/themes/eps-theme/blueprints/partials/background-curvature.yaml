form:
  fields:
    columns:
      type: columns
      fields:
        column1:
          fields:
            header.module_bg_img:
              type: filepicker
              label: Image
              preview_images: true
              toggleable: true
              description: 'Importer votre image via l''onglet "<em>Contenu</em>" puis enregistrer votre importation puis sélectionner votre fichier ici'
        column2:
          fields:
            header.module_bg_color:
              type: colorpicker
              label: Couleur
              toggleable: true
              description: 'Sélectionner ou copier votre référence couleur'


    header.module_curvature:
      type: checkboxes
      label: Courbure
      default:
          curvature_top: false
          curvature_bottom: false
      options:
          curvature_top: Courbure vers le haut
          curvature_bottom: Courbure vers le bas
      use: keys

