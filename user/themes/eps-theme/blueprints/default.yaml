extends@: default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                   fields:
                      header.body_classes:
                       markdown: true
                       description: 'Available classes in Quark Theme (space separated):<br />`header-fixed`, `header-animated`, `header-dark`, `header-transparent`, `sticky-footer`'
                      section_curvature:
                        type: section
                        title: background curvature 
                        underline: true

                        import@:
                          type: partials/background-curvature   
                      section_padding:
                        type: section
                        title: padding classes
                        underline: true
                        fields:
                          header.section_container_padding_class:
                            type: text
                            label: class css padding
                            description: "se référencer à la doc de bootstrap https://getbootstrap.com/docs/4.0/utilities/spacing/"

                      section_shown_in_footer:
                        type: section
                        title: menu footer
                        underline: true
                        fields:
                          header.shown_in_footer:
                            type: toggle
                            toggleable: false
                            label: Affichage du menu footer
                            help:
                            options:
                              1: PLUGIN_ADMIN.YES
                              0: PLUGIN_ADMIN.NO
                            validate:
                                type: bool
