title: Carousel settings
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        tabName:
          type: tab
          title: Carousel settings

          fields: 
            header.carousel_title:
              type: text
              label: Carousel Title
              default: titre carousel
              size: medium
            header.carousel_description:
              type: text
              underline: true
              label: Carousel Descritpion
              default: Description du carousel
              size: medium  
              toggleable: true 
            header.carousel_cta:
              type: text
              underline: true
              label: Carousel Descritpion
              default: Description du carousel
              size: medium  
              toggleable: true 
                    


            tabs:
              type: tabs
              active: 1

              fields:
                cards_settings:
                  type: tab
                  title: Cards settings

                  fields:
                    header.card_list:
                      name: Cards
                      type: list
                      style: vertical
                      label: Cards list

                      import@:
                        type: partials/cards
                
                cards_class:
                  type: tab
                  title: Cards css

                  fields:
                    header.css_card_conteneur:
                      type: text
                      label: css class card conteneur
                      toggleable: true

                    header.css_conteneur_image:
                      type: text
                      label: css class conteneur img
                      toggleable: true

                    header.css_conteneur_text:
                      type: text
                      label: css class conteneur text
                      toggleable: true

                    header.css_image:
                      type: text
                      label: css class card img 
                      toggleable: true

                    header.css_title:
                      type: text
                      label: css class card title
                      toggleable: true

                    header.css_description:
                      type: text
                      label: css class card description
                      toggleable: true

                    header.css_btn:
                      type: text
                      label: css class card button 
                      toggleable: true   

                carousel_settings:
                  type: tab
                  title: carousel settings

                  fields:
                    header.carousel_nb_items:
                      type: text
                      label: css class card conteneur
                      toggleable: true
                      default: 2

                    header.carousel_item_margin:
                      type: text
                      label: css class conteneur img
                      default: 30
                      toggleable: true

                    header.carousel_item_loop:
                      type: toggle
                      label: loop
                      default: 1
                      options:
                        1: "Yes"
                        0: "Non"
                      validate:
                        type: bool

                    header.carousel_responsive_list:
                      type: list
                      label: responsive items list
                      fields:
                        .breakpoint:
                          type: select
                          required: true
                          label: breakpoint value
                          options:
                            0: "mobile xs"
                            768: "tablet"
                            1200: "desktop xs"
                            1440: "desktop ms"
                            1920: "desktop lg"
                        
                        .items:
                          type: text
                          size: medium
                          required: true
                          default: 2
                          label: items number
                          validate:
                            type: number
                        
                        .margin:
                          type: text
                          size: medium
                          required: true
                          label: margin number
                          default: 20
                          validate:
                            type: number

                        .loop:
                          type: toggle
                          label: loop
                          required: true
                          default: 0
                          options:
                            1: "Yes"
                            0: "Non"
                          validate:
                            type: bool
                        
                        .nav:
                          type: toggle
                          label: nav
                          required: true
                          default: 0
                          options:
                            1: "Yes"
                            0: "Non"
                          validate:
                            type: bool

                        .dots:
                          type: toggle
                          label: dots
                          required: true
                          default: 0
                          options:
                            1: "Yes"
                            0: "Non"
                          validate:
                            type: bool

                        .stagePadding:
                          type: number
                          label: stagePadding
                          default: 0
                          required: true
                                            