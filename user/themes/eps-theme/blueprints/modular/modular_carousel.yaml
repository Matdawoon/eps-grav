title: Carousel settings
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        tabName:
          type: tab
          title: Carousel

          fields: 
     
            tabs:
              type: tabs
              active: 1

              fields:
                cards_settings:
                  type: tab
                  title: Création des cartes

                  fields:
                    header.card_list:
                      name: Cards
                      type: list
                      style: vertical
                      label: Liste des cartes

                      import@:
                        type: partials/cards
                

                carousel_settings:
                  type: tab
                  title: Affichage du carousel

                  fields:
                    header.carousel_nb_items:
                      type: text
                      label: css class card conteneur
                      toggleable: true
                      default: 2

                    header.carousel_item_margin:
                      type: text
                      label: css class conteneur img
                      default: 30
                      toggleable: true

                    header.carousel_item_loop:
                      type: toggle
                      label: loop
                      default: 1
                      options:
                        1: "Yes"
                        0: "Non"
                      validate:
                        type: bool

                    header.carousel_responsive_list:
                      type: list
                      label: Mode responsive (breakpoints)
                      fields:
                        .breakpoint:
                          type: select
                          required: true
                          label: Breakpoint
                          options:
                            0: "mobile xs"
                            768: "tablet"
                            1200: "desktop xs"
                            1440: "desktop ms"
                            1920: "desktop lg"
                        
                        .items:
                          type: text
                          size: medium
                          required: true
                          default: 2
                          label: Nombre de cartes
                          validate:
                            type: number
                        
                        .margin:
                          type: text
                          size: medium
                          required: true
                          label: Espacement entre les cartes (margin)
                          default: 20
                          validate:
                            type: number

                        .loop:
                          type: toggle
                          label: loop
                          required: true
                          default: 0
                          options:
                            1: "Yes"
                            0: "Non"
                          validate:
                            type: bool
                        
                        .nav:
                          type: toggle
                          label: nav
                          required: true
                          default: 0
                          options:
                            1: "Yes"
                            0: "Non"
                          validate:
                            type: bool

                        .dots:
                          type: toggle
                          label: dots
                          required: true
                          default: 0
                          options:
                            1: "Yes"
                            0: "Non"
                          validate:
                            type: bool

                        .stagePadding:
                          type: number
                          label: Débordement des cartes (padding)
                          default: 0
                          required: true
                                            
