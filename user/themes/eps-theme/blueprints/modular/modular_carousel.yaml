title: Carousel settings
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        tabName:
          type: tab
          title: Carousel
          fields: 
            tabs:
              type: tabs
              active: 1

              fields:
                cards_settings:
                  type: tab
                  title: Cards settings

                  fields:
                    header.card_list:
                      name: Cards
                      type: list
                      style: vertical
                      label: Cards list

                      import@:
                        type: partials/cards
                

                carousel_settings:
                  type: tab
                  title: carousel settings
                  fields:
                    section_configuration_carousel:
                      type: section
                      title: configuration carousel
                      underline: true
                      import@:
                        type: partials/carousel_settings   
                        context: theme://blueprints