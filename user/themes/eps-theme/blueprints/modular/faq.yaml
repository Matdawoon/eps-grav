title: faq settings
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        faq_tab:
          type: tab
          title: FAQ settings

          fields: 
            header.faq_title:
              type: text
              label: FAQ Title
              default: titre FAQ
              size: medium
              toggleable: true 
            header.faq_description:
              type: text
              label: FAQ Descritpion
              default: Description du FAQ
              size: medium  
              toggleable: true 

            header.list_faq_sections:
              type: list
              label: FAQ section list
              fields:
                .section_title:
                  type: text
                  label: section title
                  validate:
                    required: true
                .section_list_items:
                  type: list
                  label: items list
                  fields:
                    .question:
                      type: text
                      label: Question
                      validate:
                        required: true
                    .answer:
                      type: textarea
                      label: answer
                      validate:
                        required: true
                        