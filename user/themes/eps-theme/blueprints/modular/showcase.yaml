title: Showcase settings
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        tabName:
          type: tab
          title: Showcase
          fields: 
            tabs:
              type: tabs
              active: 1
              fields:
                general_settings:
                  type: tab
                  title: Paramètres généraux
                  fields:

                    btn_config:
                      type: section
                      title: Configuration des boutons
                      underline: true
                      fields:
                        import@:
                            type: partials/button/button_list_header
                            context: theme://blueprints
                    
                    
                
                img_settings:
                  type: tab
                  title: Configuration des images
                  fields:
                    header.main_img:
                      type: filepicker
                      label: Image principale
                      preview_images: true
                      description: '<em>Si non spécifié, il s''agit par défaut de la première image trouvée dans le dossier de la page</em>'
                      toggleable: true
                    header.secondary_img:
                      type: filepicker
                      label: Image secondaire
                      preview_images: true
                      description: '<em>Si non spécifié, il s''agit par défaut de la première image trouvée dans le dossier de la page</em>'
                      toggleable: true
                    header.mobile_img:
                      type: filepicker
                      label: Image pour le mobile
                      preview_images: true
                      description: '<em>Si non spécifié, il s''agit par défaut de la première image trouvée dans le dossier de la page</em>'
                      toggleable: true
                       
                
                positions_settings:
                  type: tab
                  title: Disposition de l'image principale
                  fields:
                    header.disposition:
                      type: select
                      label: Dispositions
                      default: main_img_right
                      size: medium
                      options:
                        main_img_right: image principal à droite 
                        main_img_left: image principal à gauche
                    