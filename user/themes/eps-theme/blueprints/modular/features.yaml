title: Features
'@extends': default

form:
  fields:
    tabs:
      fields:
        features:
          type: tab
          title: Features
          fields:
            header.main_title:
              type: text
              label: Titre principal

            header.main_description:
              type: text
              label: Chapo
              
            header.rows:
              type: list
              label: Row           

              fields:
                .title:
                  type: text
                  label: titre

                .description:
                  type: textarea
                  label: Description

                .description_position:
                  type: select
                  label: position
                  default: left
                  options:
                    left: Descriptif à gauche
                    right: Descriptif à droite

                .image:
                  type: filepicker
                  label: Select a file
                  preview_image: true
                  accept:
                    - .png
                    - .jpg
                    - .svg

                

