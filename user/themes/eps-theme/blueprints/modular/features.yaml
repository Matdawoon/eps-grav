title: Features
'@extends': default

form:
  fields:
    tabs:
      fields:
        features:
          type: tab
          title: Features
          fields:
            header.main_title:
              type: text
              label: Titre


                
            header.rows:
              type: list
              label: Row           

              fields:

                .image:
                  type: filepicker
                  label: Select a file
                  preview_image: true
                  accept:
                    - .png
                    - .jpg
                    - .svg
                    - .gif

                .title:
                  type: text
                  label: titre

                .description:
                  type: textarea
                  label: Description

                .global_position:
                  type: select
                  label: img position
                  default: left
                  options:
                    left: Descriptif à gauche
                    right: Descriptif à droite
                .description_position:
                  type: select
                  label: text position 
                  default: text-start
                  options:
                    text-start: text-start
                    text-center: text-center
                    text-end: text-end
                .inverse_responsive:
                  type: select
                  label: Position image en mobile
                  options:
                    image-start: image-debut
                    image-end: image-fin

                

